<!-- Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому
выражению:
Объяснения пишите в таком формате:

10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)
-->

<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        /*
        1. 10 плюс 10 получаем 20
        2. 20 неявно приводим к "20"
        3. конкатенация "20" и "10" - "2010"
        4. "2010" присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. 10 неявно приводим к "10"
        2. конкатенация "10" и "10" - "1010"
        3. последний операнд 10 неявно приводим к "10"
        4. конкатенация "1010" и "10" - "101010"
        5. "101010" присваиваем в переменную result
        6. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. 10 плюс 10 получаем 20
        2. последний операнд +"10" неявно приводим к 10
        3. 20 плюс 10 получаем 30
        5. 30 присваиваем в переменную result
        6. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. Второй операнд -"" неявно приводим к -0
        2  10 делим на -0 получаем -Infinity
        4. -Infinity присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. Второй операнд +"2,5" неявно приводим к числу +2,5
        2  Попытка приведения к вещественному числу +2,5 приводит к ошибке - NaN
        4. NaN присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>

</html>
