<!-- 5. (По желанию, т.к. такая особенность практически не используется) Вывести с помощью цикла for числа от 0 до 9,
НЕ используя тело цикла. То есть выглядеть должно примерно так:
for(...){/* здесь пусто */}
Помните, что в первом, втором и третьем раздела цикла можно не только писать условия, или увеличивать счетчик например
на 1, допустимы любые выражения, например вызовы функций. -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

       for (let i = 0; i <= 9; console.log(i), i++) {}
    </script>
</body>
</html>
