быть 20 рядов, а не 5: -->

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        let j = '';
        for (let i = 1; i <= 20; i++) {
            console.log(j += 'x');
        }
    </script>
</body>
