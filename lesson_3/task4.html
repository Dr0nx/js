<!-- 4. Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
1. Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort https://mzl.la/2Y79hbZ, как
устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0 или в дополнительных видео в материалах
урока. -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        }, {
            id: 8,
            price: 78,
        },
    ];

    // Все товары, у которых есть фото (используется function expression)
    const productsPhoto = products.filter(function (value) {
        return value.photos !== undefined && value.photos.length;
    });
    // Вывожу в консоль
    productsPhoto.forEach(value => console.log(
        `id: ${value.id}, price: ${value.price}, photos: ${value.photos}`));
    console.log('----------')
    // Вывожу отсортированные товары по цене (стрелочная функция)
    products.sort((a, b) => a.price - b.price);
    // Вывожу в консоль
    products.forEach(value => console.log(
        `id: ${value.id}, price: ${value.price}, photos: ${value.photos}`));

</script>
</body>
</html>
