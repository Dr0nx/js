требует времени и возможно гугления, делайте по желанию.)
Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке.
Затем программа должна выдать примерно такое сообщение:
"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа. -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use script';

        let num = Number(prompt('Введите количество денег, которое Вы ходите положить в банк:'));
        let str = String(num);
        let strLength = str.length;
        let lastChar = str.charAt(strLength-1)

        switch (lastChar){
            case '1':
                str = 'рубль'
                break;
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                str = 'рублей'
                break;
            case '2':
            case '3':
            case '4':
                str = 'рубля'
                break;
        }

        alert(`Ваша сумма в ${num} ${str} успешно зачислена.`);

    </script>
</body>
</html>
