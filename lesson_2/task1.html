<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // пример 1
        // Создаем переменные a, b, c и d.
        // Инициализируем начальными значениями при помощи оператора присваивания
        // a = 1 и b = 1, c и d - undefined
        let a = 1, b = 1, c, d;
        c = ++a;    // Увеличиваем значение переменной 'a' на единицу и присваиваем ее
                    // значение переменной 'с' (префикс)
        alert(c);   // ответ: 2

        //пример 2
        d = b++;    // Присваиваем переменной 'b' значение переменной 'd' и увеличиваем
                    // значение переменной 'b' на единицу (постфикс)
        alert(d);   // ответ: 1

        //пример 3
        c = 2 + ++a;// Увеличиваем значение переменной 'a' на единицу (префикс), затем
                    // суммируем значения числа 2 и переменной 'a' и присваиваем полученной значение
                    // переменной 'c'
        alert(c);   // ответ: 5

        //пример 4
        d = 2 + b++;// Суммируем значения числа 2 и переменной 'b', присваиваем полученной значение
                    // переменной 'd' и затем увеличиваем значение
                    // переменной 'b' на единицу (постфикс)
        alert(d);   // ответ: 4

        alert(a);   // 3 (на 20 и 30 строках префиксный инкремент)
        alert(b);   // 3 (на 25 и 36 строках постфиксный инкремент)
    </script>
</body>
</html>
