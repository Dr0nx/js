<!-- 3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
Затем написать скрипт, который работает по следующему принципу:
- если a и b положительные, вывести их разность (ноль можно считать положительным числом);
- если a и b отрицательные, вывести их произведение;
- * (этот пункт по сложнее, делайте по желанию) если a и b разных знаков, вывести их сумму; -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        // Объявляем две переменные a и b и задаем им
        // целочисленные произвольные начальные значения
        let a = Number(prompt('Введите число a: '));
        let b = Number(prompt('Введите число b: '));

        if (a >= 0 && b >= 0) {
            alert(`a и b положительные, их разность: ${a - b}`);
        } else if (a < 0 && b < 0) {
            alert(`a и b отрицательные, их произведение: ${a * b}`);
        } else {
            alert(`a и b разных знаков, их сумма: ${a + b}`);
        }
    </script>
</body>
</html>
